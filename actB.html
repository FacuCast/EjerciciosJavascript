        <h2>Ingrese CANTIDAD DE ALUMNOS</h2>
        <input type="text" name="cantAlumnos" id="cantAlum">
        <h2>Ingrese CANTIDAD DE SILLAS</h2>
        <input type="text" name="cantSillas" id="CantSill">
        <input onclick="calcular();" type="submit" value="Ingresar">

<script>
    function calcular() {
        var faltantes = 0;
        var cantiAlum = 0;
        var CantSill = 0;
        cantiAlum = document.getElementById("cantAlum").value;
        CantSill = document.getElementById("CantSill").value;

        if (CantSill === cantiAlum) {
            alert("TENES LA CANTIDAD JUSTA DE SILLAS Y ALUMNOS");
        } else if (CantSill < cantiAlum) {
            faltantes = (cantiAlum - CantSill);
            alert("TENES MAS ALUMNOS QUE SILLAS. TENES " + faltantes + " ALUMNOS DE MAS!");
        } else if (CantSill > cantiAlum) {
            faltantes = (CantSill - cantiAlum);
            alert("TENES MAS SILLAS QUE ALUMNOS. TENES " + faltantes + " ALUMNOS DE MAS!");
        }
        faltantes = 0;
    }
