<script>
    function calculadora() {
        var numero1 = 0;
        var numero2 = 0;

        numero1 = document.getElementById("Num1").value;

        alert("Suma: " + (parseInt(numero1) + parseInt(numero2)));
        alert("Resta: " + (parseInt(numero1) - parseInt(numero2)));

        alert("Division: " + numero1 / numero2);
