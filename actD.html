        <h2>Ingrese un numero para saber si es Impar o Par.</h2>

<script>
    function parImpar() {
        var numero = 0;
        numero = document.getElementById("number1").value;

        numero = numero % 2;
        if (numero === 1) {
            alert("EL NUMERO ES IMPAR!");
        } else {
            alert("EL NUMERO ES PAR");
        }
    }
